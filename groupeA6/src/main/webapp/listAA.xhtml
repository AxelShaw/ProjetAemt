<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Liste des AA</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.list {
	margin-left: 10%;
	font-size: 150%;
}

.table {
	font-size: 1.2em;
}

.btn {
	margin-top: 2%;
	margin-left: 49%;
	font-size: 1.2em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	font-size: 1.2em;
}

.btnDelete {
	margin-left: 30%;
	width: 40%;
	font-size: 1.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 20px;
	font-size: 1.2em;
}

.btnDelete:hover {
	background-color: red;
}

.btnUpdate {
	font-size: 1.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	font-size: 1.2em;
}

.btnUpdate:hover {
	background-color: #C0C0C2;
}

.btnBack {
	margin-top: 2%;
	margin-left: 2%;
	margin-bottom: 2%;
	font-size: 2.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 50px;
	width: 3%;
}

.btnBack:hover {
	background-color: #C0C0C2;
}
</style>
</head>
<body>
	<h1>liste des AA</h1>
</body>

<body>
	<h:form>
		<h:commandButton class="btnBack" value="ðŸ ”"
			action="#{navigationControl.doGroupeA6()}" />
		<br />
	</h:form>

	<div class="list">
		<h:dataTable value="#{aAControl.doFindAll()}" var="e"
			border="2" bgcolor="#7A7878">
			<h:column>
				<f:facet name="header">ANNEE ACADEMIQUE</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="table" disabled="true" value="#{e.anneeAcademique}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">CODE</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="table" disabled="true" value="#{e.code}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">CREDIT</f:facet>
				<h:form>
					<h:inputText style="width:300px;" class="table" disabled="true" value="#{e.credit}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">FRACTION</f:facet>
				<h:form>
					<h:inputText style="width:400px;" class="table" disabled="true" value="#{e.fraction}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">HEURE</f:facet>
				<h:form>
					<h:inputText style="width:400px;" class="table" disabled="true" value="#{e.heure}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">HEUREQ1</f:facet>
				<h:form>
					<h:inputText style="width:400px;" class="table" disabled="true" value="#{e.heureQ1}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">HEUREQ2</f:facet>
				<h:form>
					<h:inputText style="width:400px;" class="table" disabled="true" value="#{e.heureQ2}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">INTITULE</f:facet>
				<h:form>
					<h:inputText style="width:400px;" class="table" disabled="true" value="#{e.intitule}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">NOMBRE ETUDIANT</f:facet>
				<h:form>
					<h:inputText style="width:400px;" class="table" disabled="true" value="#{e.nombreEtudiant}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">NOMBRE GROUPE</f:facet>
				<h:form>
					<h:inputText style="width:400px;" class="table" disabled="true" value="#{e.nombreGroupe}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">DELETE</f:facet>
				<h:form>
					<h:commandButton class="btnDelete" value="X"
						action="#{aAControl.doDelete(e)}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">UPDATE</f:facet>
				<h:form>
					<h:commandButton class="btnUpdate" value="Modify"
						action="#{aAControl.doGoToUpdate(e)}"/>
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</body>
</html>

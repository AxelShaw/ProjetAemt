<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Ajout d'une UE</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.form {
	margin-left: 25%;
	margin-left: 20%;
	font-size: 150%;
}

.fields {
	width: 32%;
	font-size: 1.4em;
	border-size: 1px;
	border-color: black;
	border-style: groove;
	background-color: #45A495;
}

.fieldsHeader {
	font-size: 1.4em;
	width: 21%;
	border-size: 2px;
	border-color: black;
	border-style: solid;
	background-color: #459475;
	color: black;
}

.btn {
	margin-top: 2%;
	margin-left: 42%;
	font-size: 1.4em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
}

.btn:hover {
	background-color: #B2B2B4;
}

.btnBack {
	margin-top: 3%;
	margin-left: 5%;
	margin-bottom: 2%;
	font-size: 3em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 50px;
	width: 3.6%;
}

.btnBack:hover {
	background-color: #B2B2B4;
}
.btnDelete {
	margin-left: 30%;
	width: 40%;
	font-size: 1.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 20px;
}

.btnDelete:hover {
	background-color: red;
}
.tableNumber {
	font-size: 1.2em;
	text-align: center;
}
.list{
	margin-left: 20%
}
</style>
</head>
<body>
	<h:form>
		<h:commandButton class="btnBack" value="←"
			action="#{navigationControl.doGroupeA6()}" />
	</h:form>
	
		<div class="list">
			<h:dataTable value="#{departementsControl.doFindAll()}" var="e"
				border="2" bgcolor="#459475">
				<h:column>
					<f:facet name="header">Nom</f:facet>
					<h:form>
						<h:inputText style="width:230px;" class="tableNumber" disabled="true" value="#{e.nom}"/>
					</h:form>
				</h:column>
				<h:column>
				<f:facet name="header">SELECT</f:facet>
					<h:form>
						<h:commandButton class="btnDelete" value="O"
							action="#{sectionsControl.doAdd(e)}" />
					</h:form>
				</h:column>
			</h:dataTable>
		</div>

	<div class="form">
		<h:form>
			<h:inputText class="fieldsHeader" value="nom" disabled="true" />
			<h:inputText class="fields" value="#{sectionsControl.nom}" />
			<br />	

		<h:commandButton class="btn" value="Add"
				action="#{sectionsControl.doAddTemp()}" />
		</h:form>
	</div>
</body>
</html>

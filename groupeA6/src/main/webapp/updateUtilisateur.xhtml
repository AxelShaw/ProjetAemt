<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Modifiez un utilisateur</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.form {
	margin-left: 22%;
	font-size: 150%;
}

.fields {
	width: 32%;
	font-size: 1.4em;
	border-size: 1px;
	border-color: black;
	border-style: groove;
	background-color: #45A495;
}

.fieldsHeader {
	font-size: 1.4em;
	width: 21%;
	border-size: 2px;
	border-color: black;
	border-style: solid;
	background-color: #459475;
	color: black;
}

.btn {
	margin-top: 2%;
	margin-left: 42%;
	font-size: 1.4em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
}

.btn:hover {
	background-color: #B2B2B4;
}

.btnBack {
	margin-top: 3%;
	margin-left: 5%;
	margin-bottom: 2%;
	font-size: 3em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 50px;
	width: 3.6%;
}

.btnBack:hover {
	background-color: #B2B2B4;
}
.fields2 {
	width: 32.5%;
	font-size: 1.4em;
	border-color: black;
	border-style: groove;
	background-color: #45A495;
}
</style>
</head>
<body>
	<h:form>
		<h:commandButton class="btnBack" value="←"
			action="#{navigationControl.doListUtilisateur()}" />
	</h:form>

	<div class="form">
		<h:form>
			<h:inputText class="fieldsHeader" value="Nom" disabled="true" />
			<h:inputText class="fields" value="#{utilisateursControl.nomUpdate}" />
			<br />
			<h:inputText class="fieldsHeader" value="Prenom" disabled="true" />
			<h:inputText class="fields" value="#{utilisateursControl.prenomUpdate}" />
			<br />
			<h:inputText class="fieldsHeader" value="Email" disabled="true" />
			<h:inputText class="fields" value="#{utilisateursControl.emailUpdate}" />
			<br />
			<h:inputText class="fieldsHeader" value="password" disabled="true" />
			<h:inputText class="fields" value="#{utilisateursControl.passwordUpdate}" />
			<br />
			<h:inputText class="fieldsHeader" value="Departement" disabled="true" />
			<h:inputText class="fields" value="#{utilisateursControl.departementUpdate}" />
			<br />
			<h:inputText class="fieldsHeader" value="Role" for="role" />
         		<h:selectOneMenu class="fields2" value="#{utilisateursControl.roleUpdate}" id="role">
             		<f:selectItem itemLabel="S" itemValue="S"/>
           			<f:selectItem itemLabel="DDE" itemValue="DDE"/>
           			<f:selectItem itemLabel="DDOM" itemValue="DDOM"/>
            	</h:selectOneMenu>
			<br />
			<h:commandButton class="btn" value="Modify"
				action="#{utilisateursControl.doUpdate()}" />
		</h:form>
	</div>
</body>
</html>

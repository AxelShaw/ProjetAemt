<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Liste des missions</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.list {
	margin-left: 10%;
	font-size: 150%;
}

.name {
	margin-left: 10%;
	font-size: 3em;
	margin-bottom: 1%;
}

.table {
	font-size: 1.2em;
	margin-top: 2%;
	border-size: 2px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
}

.row {
	margin-top: 2%;
	margin-bottom: 2%;
	border-size: 1px;
	border-color: black;
	border-style: dotted;
	border-left: thin;
	border-right: thin;
	border-bottom: thin;
}

.btnBack {
	margin-top: 2%;
	margin-left: 2%;
	margin-bottom: 2%;
	font-size: 2.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 50px;
	width: 3%;
}

.btnBack:hover {
	background-color: #C0C0C2;
}
</style>
</head>
<body>
	<h1>liste des missions</h1>
</body>

<body>
	<h:form>
		<h:commandButton class="btnBack" value="ðŸ ”"
			action="#{navigationControl.doGroupeA6()}" />
		<br />
	</h:form>

	<h:dataTable class="name"
		value="#{enseignantsControl.doFindById(param['id'])}" var="e">
		<h:column>
				<f:facet name="header">NOM</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="table" disabled="true" value="#{e.nom}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">PRENOM</f:facet>
				<h:form>
					<h:inputText style="width:300px;" class="table" disabled="true" value="#{e.prenom}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">EMAIL</f:facet>
				<h:form>
					<h:inputText style="width:300px;" class="table" disabled="true" value="#{e.mail}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">REMARQUE</f:facet>
				<h:form>
					<h:inputText style="width:400px;" class="table" disabled="true" value="#{e.remarque}"/>
				</h:form>
			</h:column>
	</h:dataTable>
	<h:dataTable class="list"
		value="#{enseignantsControl.doFindById(param['id'])}" var="p">
		<h:column class="table">
			Missions : 
			<ui:repeat value="#{p.getAttribution().getMissions()}" var="mis">
				<div class="row">
					<h:outputText value="#{mis}" />
				</div>
			</ui:repeat>
		</h:column>
	</h:dataTable>
</body>
</html>

<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Détails de l'enseignant</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.list {
	margin-left: 10%;
	font-size: 150%;
}

.name {
	margin-left: 10%;
	font-size: 3em;
	margin-bottom: 1%;
}

.txt {
	font-size: 2em;
}

.fields {
	font-size: 0.8em;
	background-color: #459475;
	color: black;
	text-align: center;
	border-size: 1px;
	border-color: #459475;
	border-style: solid;
	margin-bottom: 0.5%;
}

.fieldsMis {
	font-size: 1em;
	background-color: #459475;
	color: black;
	text-align: left;
	border-size: 1px;
	border-color: #459475;
	border-style: solid;
	margin-bottom: 0.5%;
}

.fieldsAa {
	font-size: 1em;
	background-color: #459475;
	color: black;
	text-align: left;
	border-size: 1px;
	border-color: #459475;
	border-style: solid;
	margin-bottom: 0.5%;
}

.row {
	margin-top: 2%;
	margin-bottom: 2%;
	border-size: 1px;
	border-color: black;
	border-style: dotted;
	border-left: thin;
	border-right: thin;
	border-bottom: thin;
}

.test{
	margin-left:200px;
	font-size: 2em;
}

.btnBack {
	margin-top: 3%;
	margin-left: 5%;
	margin-bottom: 2%;
	font-size: 3em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 50px;
	width: 3.6%;
}

.btnBack:hover {
	background-color: #B2B2B4;
}

.fieldsHeure{
	font-size: 2em;
	margin-left: 10%;
	border-color: black;
	border-style: dotted;
	border-left: thin;
	border-right: thin;
	border-bottom: thin;
}
</style>
</head>
<body>
	<h:form>
		<h:button class="btnBack" value="←" outcome="#{navigationControl.doGroupeA6()}" />
	</h:form>

	<h:dataTable class="name"
		value="#{enseignantsControl.doFindById(param['id'])}" var="e"
		bgcolor="#459475">
		<h:column>
			<f:facet name="header">NOM</f:facet>
			<h:form>
				<h:inputText style="width:200px;" class="fields" disabled="true"
					value="#{e.nom}" />
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">PRENOM</f:facet>
			<h:form>
				<h:inputText style="width:200px;" class="fields" disabled="true"
					value="#{e.prenom}" />
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">EMAIL</f:facet>
			<h:form>
				<h:inputText style="width:200px;" class="fields" disabled="true"
					value="#{e.mail}" />
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">REMARQUE</f:facet>
			<h:form>
				<h:inputText style="width:200px;" class="fields" disabled="true"
					value="#{e.remarque}" />
			</h:form>
		</h:column>
	</h:dataTable>
	<h:dataTable class="list"
		value="#{enseignantsControl.doFindById(param['id'])}" var="p">
		<h:column class="table">
			<span class="txt">Missions : </span>
			<ui:repeat value="#{p.getAttribution().getMissions()}" var="mis">
				<div class="row">
					<h:inputText style="width:800px;" class="fieldsMis" disabled="true"
					value="#{mis}" />
				</div>
			</ui:repeat>
		</h:column>
	</h:dataTable>
	<h:dataTable class="list"
		value="#{enseignantsControl.doFindById(param['id'])}" var="p">
		<h:column class="table">
			<span class="txt">AA : </span>
			<ui:repeat value="#{p.getAttribution().getAas()}" var="aa">
				<div class="row">
					<h:inputText style="width:1600px;" class="fieldsAa" disabled="true"
					value="#{aa}" />
				</div>
			</ui:repeat>
		</h:column>
	</h:dataTable>
	
	<h:inputText style="width:150px;" class="fieldsHeure" disabled="true" value="#{enseignantsControl.heureR} / 10" />
</body>
</html>

<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Liste des missions</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.list {
	margin-left: 23%;
	font-size: 150%;
}

.table {
	font-size: 1.2em;
	color: black;
}

.tableNumber {
	font-size: 1.2em;
	text-align: center;
	color: black;
}

.btn {
	margin-top: 2%;
	margin-left: 49%;
	font-size: 1.2em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	font-size: 1.2em;
}

.btnDelete {
	margin-left: 30%;
	width: 40%;
	font-size: 1.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 20px;
}

.btnDelete:hover {
	background-color: red;
}

.btnUpdate {
	font-size: 1.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
}

.btnUpdate:hover {
	background-color: #B2B2B4;
}

.btnBack {
	margin-top: 3%;
	margin-left: 5%;
	margin-bottom: 2%;
	font-size: 3em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 50px;
	width: 3.6%;
}

.btnBack:hover {
	background-color: #B2B2B4;
}
.nomText{
margin-left:23%;
}
.btnFilter {
	margin-left: 49%;
	border-size: 1px;
	border-color: white;
	border-style: solid;
	background-color: white;
}
.fields {
	width: 30%;
	font-size: 1.2em;
	background-color: #45A495;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	margin-bottom: 0.5%;
}

.fieldsHeader {
	text-align: center;
	color: black;
	font-size: 1.2em;
	width: 8%;
	background-color: #459475;
	border-color: black;
	border-style: solid;
	border-size: 1px;
}
</style>
</head>
<body>
	<h:form>
		<h:commandButton class="btnBack" value="ðŸ ”"
			action="#{navigationControl.doGroupeA6()}" />
		<br />
	</h:form>
	
		<h:form class="nomText">
			<h:inputText class="fieldsHeader" value="Nom" disabled="true" />
			<h:inputText class="fields" value="#{missionControl.name}" />

			<h:commandButton class="btnFilter" action="#{missionControl.doFindAll()}" />
		</h:form>

	<div class="list">
		<h:dataTable value="#{missionControl.doFindAll()}" var="e"
			border="2" bgcolor="#459475">
			<h:column>
				<f:facet name="header">anneeAcademique</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="tableNumber" disabled="true" value="#{e.anneeAcademique}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">intitule</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="table" disabled="true" value="#{e.intitule}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">heures</f:facet>
				<h:form>
					<h:inputText style="width:300px;" class="tableNumber" disabled="true" value="#{e.heures}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">DELETE</f:facet>
				<h:form>
					<h:commandButton class="btnDelete" value="X"
						action="#{missionControl.doDelete(e)}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">UPDATE</f:facet>
				<h:form>
					<h:commandButton class="btnUpdate" value="Modify"
						action="#{missionControl.doGoToUpdate(e)}"/>
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</body>
</html>

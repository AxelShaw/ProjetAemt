<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Ajout d'un enseignant</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.form {
	margin-left: 20%;
	font-size: 150%;
}
.fields {
	width: 32%;
	font-size: 1.4em;
	border-size: 1px;
	border-color: black;
	border-style: groove;
	background-color: #45A495;
}

.fieldsHeader {
	font-size: 1.4em;
	width: 21%;
	border-size: 2px;
	border-color: black;
	border-style: solid;
	background-color: #459475;
	color: black;
}

.btn {
	margin-top: 2%;
	margin-left: 42%;
	font-size: 1.4em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
}

.btn:hover {
	background-color: #B2B2B4;
}

.btnBack {
	margin-top: 3%;
	margin-left: 5%;
	margin-bottom: 2%;
	font-size: 3em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 50px;
	width: 3.6%;
}

.btnBack:hover {
	background-color: #B2B2B4;
}
</style>
</head>
<body>
	<h:form>
		<h:commandButton class="btnBack" value="←"
			action="#{navigationControl.doGroupeA6()}" />
	</h:form>

	<div class="form">
		<h:form>
			<h:inputText class="fieldsHeader" value="AnneeAcademique" disabled="true" />
			<h:inputText class="fields" value="#{missionControl.anneeAcademiqueAjout}" />
			<br />
			<h:inputText class="fieldsHeader" value="Intitule" disabled="true" />
			<h:inputText class="fields" value="#{missionControl.intituleAjout}" />
			<br />
			<h:inputText class="fieldsHeader" value="Heures" disabled="true" />
			<h:inputText class="fields" value="#{missionControl.heuresAjout}" />
			<h:commandButton class="btn" value="Add"
				action="#{missionControl.doAdd()}" onclick="showAlertAdd()"/>
			<h:outputScript>
				    function showAlertAdd() {
				        alert('Mission a bien été ajouté');
				    }
				</h:outputScript>
		</h:form>
	</div>
</body>
</html>

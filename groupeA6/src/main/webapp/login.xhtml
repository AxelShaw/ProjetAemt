<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login Form</title>
	<style>
.log {
	text-align: right;
	margin-right: 25%;
	margin-top: 5%;
	font-size: 2em;
}

.fields {
	width: 41%;
	font-size: 2em;
	border-size: 1px;
	border-color: black;
	border-style: groove;
	border-radius: 10px;
	background-color: #45A495;
}

.fieldsHeader {
	font-size: 2em;
	width: 29%;
	border-size: 2px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
	background-color: #459475;
	color: black;
}

.btn {
	margin-top: 2%;
	font-size: 2em;
	width: 15%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
}

.btn:hover {
	background-color: #B2B2B4;
}
</style>
</h:head>
<body>
	<h:body>
		
			<form class="log" method="POST" action="j_security_check">
				<input class="fieldsHeader" value="Email" disabled="true" />
				<input class="fields" type="text" name="j_username" />
				<br />

				<input class="fieldsHeader" value="Mot de passe"
					disabled="true" />
				<input class="fields" type="password" name="j_password" />
				<br /> 
				<input class="btn" type="submit" value="Login" /> 
				<input class="btn" type="reset" value="Reset" />
			</form>
		
	</h:body>
</body>
</html>

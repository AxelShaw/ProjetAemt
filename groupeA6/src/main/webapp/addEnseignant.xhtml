<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Ajout d'un enseignant</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.form {
	margin-left: 20%;
	font-size: 150%;
}
.fields {
	width: 48%;
	font-size: 1.2em;
}
.fieldsHeader {
	font-size: 1.2em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
}
.btn {
	margin-top: 2%;
	margin-left: 49%;
	font-size: 1.2em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
}
</style>
</head>
<body>
	<h1>Ajouter un enseignant</h1>
</body>

<body>
	<div class="form">
		<h:form>
			<h:inputText class="fieldsHeader" value="Nom" disabled="true"/>
			<h:inputText class="fields" value="#{enseignantsControl.nom}" />
			<br />
			<h:inputText class="fieldsHeader" value="Prenom" disabled="true"/>
			<h:inputText class="fields" value="#{enseignantsControl.prenom}" />
			<br />
			<h:inputText class="fieldsHeader" value="Email" disabled="true"/>
			<h:inputText class="fields" value="#{enseignantsControl.mail}" />
			<br />
			<h:inputText class="fieldsHeader" value="Remarque" disabled="true"/>
			<h:inputText class="fields" value="#{enseignantsControl.remarque}" />
			<br />
			<h:commandButton class="btn" value="Add" action="#{enseignantsControl.doAdd()}" />
		</h:form>
	</div>
</body>
</html>

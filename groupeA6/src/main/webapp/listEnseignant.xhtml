<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Ajout d'un enseignant</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.list {
	margin-left: 15%;
	font-size: 150%;
}

.tableId {
	width: 20%;
	font-size: 1.2em;
	margin-left: 38%;
	text-align: center;
}

.tableNom {
	width: 40%;
	font-size: 1.2em;
	margin-left: 27%;
}

.tableEmail {
	width: 48%;
	font-size: 1.2em;
	margin-left: 24%;
}

.btn {
	margin-top: 2%;
	margin-left: 49%;
	font-size: 1.2em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	font-size: 1.2em;
}
</style>
</head>
<body>
	<h1>liste des enseignants</h1>
</body>

<body>
	<div class="list">
		<h:dataTable value="#{enseignantControl.doFindAll()}" var="e" border="2" bgcolor="#7A7878" >
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:form>
					<h:inputText class="tableId" disabled="true" value="#{e.id}" size="7" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">NOM</f:facet>
				<h:form>
					<h:inputText class="tableNom" disabled="true" value="#{e.nom}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">EMAIL</f:facet>
				<h:form>
					<h:inputText class="tableEmail" disabled="true" value="#{e.email}" />
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Liste des enseignants</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.list {
	margin-left: 10%;
	font-size: 150%;
}

.table {
	font-size: 1.2em;
}

.btn {
	margin-top: 2%;
	margin-left: 49%;
	font-size: 1.2em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	font-size: 1.2em;
}

.btnDelete {
	margin-top: 2%;
	margin-left: 30%;
	width: 40%;
	font-size: 1.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	font-size: 1.2em;
}

.btnBack {
	margin-top: 2%;
	margin-left: 2%;
	margin-bottom: 2%;
	font-size: 1.4em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	font-size: 1.2em;
}
</style>
</head>
<body>
	<h1>liste des enseignants</h1>
</body>

<body>
	<h:form>
		<h:commandButton class="btnBack" value="Retour"
			action="#{navigationControl.doGroupeA6()}" />
		<br />
	</h:form>

	<div class="list">
		<h:dataTable value="#{enseignantsControl.doFindAll()}" var="e"
			border="2" bgcolor="#7A7878">
			<h:column>
				<f:facet name="header">NOM</f:facet>
				<h:form>
					<h:inputText class="table" disabled="true" value="#{e.nom}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">PRENOM</f:facet>
				<h:form>
					<h:inputText class="table" disabled="true" value="#{e.prenom}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">EMAIL</f:facet>
				<h:form>
					<h:inputText class="table" disabled="true" value="#{e.mail}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">REMARQUE</f:facet>
				<h:form>
					<h:inputText class="table" disabled="true" value="#{e.remarque}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">DELETE</f:facet>
				<h:form>
					<h:commandButton class="btnDelete" value="X"
						action="#{enseignantsControl.doDelete(e)}"/>
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</body>
</html>

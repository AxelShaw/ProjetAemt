<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Liste des enseignants</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.list {
	margin-left: 12%;
	font-size: 150%;
}

.table {
	font-size: 1.2em;
	color: black;
}

.tableNumber {
	font-size: 1.2em;
	text-align: center;
	color: black;
}

.btn {
	margin-top: 2%;
	margin-left: 49%;
	font-size: 1.2em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	font-size: 1.2em;
}

.btnDelete {
	margin-left: 30%;
	width: 40%;
	font-size: 1.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 20px;
}

.btnDelete:hover {
	background-color: red;
}

.btnUpdate {
	font-size: 1.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
}

.btnUpdate:hover {
	background-color: #B2B2B4;
}

.btnBack {
	margin-top: 3%;
	margin-left: 5%;
	margin-bottom: 2%;
	font-size: 3em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 50px;
	width: 3.6%;
}

.btnBack:hover {
	background-color: #B2B2B4;
}
</style>
</head>
<body>
	<h:form>
		<h:commandButton class="btnBack" value="ðŸ ”"
			action="#{navigationControl.doGroupeA6()}" />
		<br />
	</h:form>

	<div class="list">
		<h:dataTable value="#{utilisateursControl.doFindAll()}" var="e"
			border="2" bgcolor="#459475">
			<h:column>
				<f:facet name="header">NOM</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="table" disabled="true"
						value="#{e.nom}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">PRENOM</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="table" disabled="true"
						value="#{e.prenom}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">EMAIL</f:facet>
				<h:form>
					<h:inputText style="width:250px;" class="table" disabled="true"
						value="#{e.email}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">PASSWORD</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="table" disabled="true"
						value="#{e.password}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">DEPARTEMENT</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="table" disabled="true"
						value="#{e.departement}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">ROLE</f:facet>
				<h:form>
					<h:inputText style="width:100px;" class="table" disabled="true"
						value="#{e.role}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">DELETE</f:facet>
				<h:form>
					<h:commandButton class="btnDelete" value="X"
						action="#{utilisateursControl.doDelete(e)}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">UPDATE</f:facet>
				<h:form>
					<h:commandButton class="btnUpdate" value="Modify"
						action="#{utilisateursControl.doGoToUpdate(e)}" />
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</body>
</html>

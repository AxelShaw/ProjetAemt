<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Liste des UE</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.list {
	margin-left: 10%;
	font-size: 150%;
}

.table {
	font-size: 1.2em;
}

.fields {
	width: 30%;
	font-size: 1.2em;
	background-color: #CCCCCC;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	margin-bottom: 0.5%;
}

.fieldsHeader {
	text-align: center;
	color: black;
	font-size: 1.2em;
	width: 8%;
	background-color: #999999;
	border-color: black;
	border-style: solid;
	border-size: 1px;
}

.btn {
	margin-top: 2%;
	margin-left: 49%;
	font-size: 1.2em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	font-size: 1.2em;
}

.btnFilter {
	margin-left: 49%;
	border-size: 1px;
	border-color: white;
	border-style: solid;
	background-color: white;
}

.btnDelete {
	margin-left: 30%;
	width: 40%;
	font-size: 1.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 20px;
}

.btnDelete:hover {
	background-color: red;
}

.btnUpdate {
	font-size: 1.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	font-size: 1.2em;
}

.btnUpdate:hover {
	background-color: #C0C0C2;
}

.btnBack {
	margin-top: 2%;
	margin-left: 2%;
	margin-bottom: 2%;
	font-size: 2.2em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 50px;
	width: 3%;
}

.btnBack:hover {
	background-color: #C0C0C2;
}
</style>
</head>
<body>
	<h:form>
		<h:commandButton class="btnBack" value="ðŸ ”"
			action="#{navigationControl.doGroupeA6()}" />
		<br />
	</h:form>

	<div class="list">
		<h:form>
			<h:inputText class="fieldsHeader" value="Bloc" disabled="true" />
			<h:inputText class="fields" value="#{uEControl.blocFilter}" />

			<h:commandButton class="btnFilter" action="#{uEControl.doFindAll()}" />
		</h:form>
		<br />

		<h:dataTable value="#{uEControl.list}" var="ue" border="2"
			bgcolor="#459475">
			<h:column>
				<f:facet name="header">anneeAcademique</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="table" disabled="true"
						value="#{ue.anneeAcademique}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">bloc</f:facet>
				<h:form>
					<h:inputText style="width:200px;" class="table" disabled="true"
						value="#{ue.bloc}"/>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">code</f:facet>
				<h:form>
					<h:inputText style="width:300px;" class="table" disabled="true"
						value="#{ue.code}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">credit</f:facet>
				<h:form>
					<h:inputText style="width:400px;" class="table" disabled="true"
						value="#{ue.credit}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">DELETE</f:facet>
				<h:form>
					<h:commandButton class="btnDelete" value="X"
						action="#{uEControl.doDelete(ue)}" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">UPDATE</f:facet>
				<h:form>
					<h:commandButton class="btnUpdate" value="Modify"
						action="#{uEControl.doGoToUpdate(ue)}" />
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</body>
</html>

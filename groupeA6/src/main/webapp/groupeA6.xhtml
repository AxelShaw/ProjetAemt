<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>GroupeA6</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.btn {
	margin-top: 2%;
	margin-left: 2%;
	font-size: 1.2em;
	width: 12%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
}

.btn:hover {
	background-color: #C0C0C2;
}

.login {
	text-align: center;
	#{utilisateursControl.doUsername()};
	width: #{utilisateursControl.username.length() * 12 + 50}px;
	height: 50px;
	font-size: 1.7em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
	position: absolute;
	top: -5px;
	right: -5px;
}
</style>
</head>
<body>
	<h1>GroupeA6</h1>

	<h:form>
		<h2>Bienvenue</h2>
		<h:commandButton class="btn" value="Enseignant"
			action="#{navigationControl.doEnseignant()}" />
		<h:commandButton class="btn" value="Mission"
			action="#{navigationControl.doMission()}" />
		<h:commandButton class="btn" value="Ue"
			action="#{navigationControl.doUe()}" />
		<h:commandButton class="btn" value="Section"
			action="#{navigationControl.doSection()}" />
		<h:commandButton class="btn" value="Utilisateur"
			action="#{navigationControl.doUtilisateur()}" />
		<h:commandButton class="btn" value="AA"
			action="#{navigationControl.doAA()}" />
		<h:commandButton class="btn" value="Mail"
			action="#{attributionsControl.doSendMail()}" />
	</h:form>
	
	<h:inputText class="login" disabled="true" value="#{utilisateursControl.username}"/>
</body>
</html>

<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>GroupeA6</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.bar {
	width: 18%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 20px;
	background-color: #45A4B5;
}

.btn {
	margin-left: 3%;
	margin-bottom: 12%;
	font-size: 3em;
	width: 90%;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
}

.btn:hover {
	background-color: #B2B2B4;
}

.login {
	color: black;
	text-align: center;
	height: 50px;
	font-size: 1.7em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
	position: absolute;
	top: -5px;
	right: -5px;
	#{utilisateursControl.doUsername()};
	width: #{utilisateursControl.username.length() * 12 + 80}px;
}
</style>
</head>
<body>
	<h:form class="bar">
		<h:commandButton style="margin-top: 12%;" class="btn" value="Enseignant"
			action="#{navigationControl.doEnseignant()}" rendered="#{utilisateursControl.isAllowed(0)}" /> <br/>
			
		<h:commandButton class="btn" value="Ue"
			action="#{navigationControl.doUe()}" rendered="#{utilisateursControl.isAllowed(0)}"/> <br/>
			
		<h:commandButton class="btn" value="AA"
			action="#{navigationControl.doAA()}" rendered="#{utilisateursControl.isAllowed(1)}"/> <br/>
			
		<h:commandButton class="btn" value="Section"
			action="#{navigationControl.doSection()}" rendered="#{utilisateursControl.isAllowed(0)}"/> <br/>
			
		<h:commandButton class="btn" value="Mission"
			action="#{navigationControl.doMission()}" rendered="#{utilisateursControl.isAllowed(1)}" /> <br/>
		
		<h:commandButton class="btn" value="Utilisateur"
			action="#{navigationControl.doUtilisateur()}" rendered="#{utilisateursControl.isAllowed(2)}"/>
	</h:form>
	
	<h:inputText class="login" disabled="true" value="#{utilisateursControl.username}"/>
</body>
</html>

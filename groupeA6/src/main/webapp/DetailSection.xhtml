<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Liste des missions</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
<style>
.list {
	margin-left: 10%;
	font-size: 150%;
}

.name {
	margin-left: 10%;
	font-size: 3em;
	margin-bottom: 1%;
}

.table {
	font-size: 1.5em;
	margin-top: 2%;
	border-size: 2px;
	border-color: black;
	border-style: solid;
	border-radius: 10px;
	background-color: #459475;
}

.row {
	margin-top: 2%;
	margin-bottom: 2%;
	border-size: 1px;
	border-color: black;
	border-style: dotted;
	border-left: thin;
	border-right: thin;
	border-bottom: thin;
}

.btnBack {
	margin-top: 3%;
	margin-left: 5%;
	margin-bottom: 2%;
	font-size: 3em;
	border-size: 1px;
	border-color: black;
	border-style: solid;
	border-radius: 50px;
	width: 3.6%;
}

.btnBack:hover {
	background-color: #B2B2B4;
}
</style>
</head>
<body>
	<h:form>
	    <h:button class="btnBack" value="←" outcome="#{navigationControl.doGroupeA6()}" />
	    <br />
	</h:form>

	<h:dataTable class="name"
		value="#{sectionsControl.doFindById(param['id'])}" var="p">
		<h:column>
			Nom : 
			<h:outputText value="#{p.nom}" />
		</h:column>
	</h:dataTable>
	<h:dataTable class="list"
		value="#{sectionsControl.doFindById(param['id'])}" var="p">
		<h:column class="table">
			Missions : 
			<ui:repeat value="#{p.missions}" var="mis">
				<div class="row">
					<h:outputText value="#{mis}" />
				</div>
			</ui:repeat>
		</h:column>
	</h:dataTable>
</body>
</html>
